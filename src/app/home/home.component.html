<app-patient-search
    (selectedPatient)="openVisitBySearched($event)"
></app-patient-search>
<app-patient-table
    [newOrUpdatedPatient]="newOrUpdatedPatient"
    (updatePatient)="openDialog($event)"
></app-patient-table>
<button (click)="openDialog()" class="add-btn" mat-mini-fab color="primary">
    <i class="material-icons">how_to_reg</i>
</button>
